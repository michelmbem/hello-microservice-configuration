spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/hello_ms_products
    username: postgres
    password: sqladm
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8084
 
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5
     
management:
  security:
    enabled: false
  web:
    exposure:
      include: "*"
  tracing:
    sampling:
      probability: 1.0
 
logging:
  level:
    org.addy.productservice: DEBUG