spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: hello_ms_customers
      username: admin
      password: mongoadm
      authentication-database: admin

server:
  port: 8082

eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include:
          - info
          - health
  tracing:
    sampling:
      probability: 1.0

logging:
  level:
    org.addy.customerservice: DEBUG